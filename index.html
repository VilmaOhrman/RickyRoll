<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RICKEDYROLL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    :root {
      --gold: #f5c518; --orange: #e8630a; --pink: #e0399e;
      --purple: #7b2d8b; --cream: #fdf3dc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Righteous', system-ui, sans-serif;
      background: #1a0030;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 24px; overflow: hidden; position: relative;
    }
    body::before {
      content: ''; position: fixed; top: -50vh; left: 50%;
      width: 4px; height: 200vh;
      background: linear-gradient(transparent 0%, rgba(245,197,24,0.15) 40%, rgba(245,197,24,0.4) 50%, rgba(245,197,24,0.15) 60%, transparent 100%);
      transform-origin: 50% 100%; animation: rays 3s linear infinite;
      pointer-events: none; filter: blur(2px);
    }
    body::after {
      content: ''; position: fixed; top: -50vh; left: 50%;
      width: 4px; height: 200vh;
      background: linear-gradient(transparent 0%, rgba(224,57,158,0.2) 40%, rgba(224,57,158,0.5) 50%, rgba(224,57,158,0.2) 60%, transparent 100%);
      transform-origin: 50% 100%; animation: rays 3s linear infinite reverse;
      animation-delay: -1.5s; pointer-events: none; filter: blur(3px);
    }
    @keyframes rays { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

    .sparkles { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .sparkle { position: absolute; border-radius: 50%; animation: floatUp linear infinite; opacity: 0; }
    @keyframes floatUp {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      10%  { opacity: 1; } 90% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .card {
      max-width: 720px; width: 100%;
      background: linear-gradient(145deg, #2d0050, #1a0030);
      border-radius: 24px; padding: 36px 32px;
      position: relative;
      animation: borderGlow 2s ease-in-out infinite alternate;
    }
    .card::before {
      content: ''; position: absolute; inset: -3px; border-radius: 26px;
      background: linear-gradient(90deg, var(--gold), var(--pink), var(--purple), var(--orange), var(--gold));
      background-size: 300% 100%;
      animation: gradShift 3s linear infinite; z-index: -1;
    }
    @keyframes gradShift { from{background-position:0% 50%} to{background-position:300% 50%} }
    @keyframes borderGlow {
      from { box-shadow: 0 0 30px rgba(245,197,24,0.3), 0 0 60px rgba(123,45,139,0.3); }
      to   { box-shadow: 0 0 60px rgba(224,57,158,0.5), 0 0 100px rgba(245,197,24,0.3); }
    }

    .faces-row {
      display: flex; justify-content: center; gap: 20px;
      margin-bottom: 16px;
    }
    .face-ring {
      display: inline-block;
      width: 100px; height: 100px;
      border-radius: 50%; padding: 3px; flex-shrink: 0;
      background: linear-gradient(90deg, var(--gold), var(--pink), var(--purple), var(--orange), var(--gold));
      background-size: 300% 100%;
      animation: gradShift 2s linear infinite, faceSpin 3s ease-in-out infinite;
      box-shadow: 0 0 24px rgba(245,197,24,0.6), 0 0 50px rgba(224,57,158,0.4);
    }
    .face-ring:nth-child(2) { animation-delay: -1s, -1s; }
    .face-ring:nth-child(3) { animation-delay: -2s, -2s; }
    @keyframes faceSpin {
      0%   { transform: rotate(-15deg) scale(1); }
      25%  { transform: rotate(15deg) scale(1.08); }
      50%  { transform: rotate(-10deg) scale(1); }
      75%  { transform: rotate(20deg) scale(1.05); }
      100% { transform: rotate(-15deg) scale(1); }
    }
    .face-img {
      width: 100%; height: 100%; border-radius: 50%;
      object-fit: cover; object-position: center top; display: block;
    }

    h1 {
      font-size: 30px; color: var(--gold);
      text-shadow: 0 0 10px var(--gold), 0 0 30px var(--orange);
      letter-spacing: 2px; text-transform: uppercase; margin-bottom: 12px;
      animation: flicker 4s ease-in-out infinite;
    }
    @keyframes flicker {
      0%,100%{opacity:1} 92%{opacity:1} 93%{opacity:0.4} 94%{opacity:1} 96%{opacity:0.6} 97%{opacity:1}
    }
    p { font-size: 20px; color: var(--cream); line-height: 1.5; margin-bottom: 20px; text-shadow: 0 0 8px rgba(245,197,24,0.3); }

    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 18px; }

    button {
      padding: 14px 28px; border-radius: 50px; border: none;
      font-family: 'Righteous', sans-serif; font-size: 16px;
      cursor: pointer; letter-spacing: 1px; text-transform: uppercase;
      transition: transform 0.15s; animation: btnPulse 1.8s ease-in-out infinite;
    }
    button:hover { transform: scale(1.08); }
    @keyframes btnPulse {
      0%,100%{ box-shadow: 0 0 20px rgba(245,197,24,0.5); }
      50%    { box-shadow: 0 0 45px rgba(224,57,158,0.9); }
    }
    #shotBtn {
      background: linear-gradient(135deg, var(--gold), var(--orange));
      color: #1a0030; flex: 1;
    }

    .stripes {
      margin-top: 24px; height: 8px; border-radius: 4px;
      background: repeating-linear-gradient(90deg,
        var(--gold) 0px,var(--gold) 16px, var(--orange) 16px,var(--orange) 32px,
        var(--pink) 32px,var(--pink) 48px, var(--purple) 48px,var(--purple) 64px);
      background-size: 200% 100%;
      animation: stripeMove 1.5s linear infinite;
    }
    @keyframes stripeMove { from{background-position:0 0} to{background-position:100% 0} }

    #flash { position: fixed; inset: 0; pointer-events: none; opacity: 0; transition: opacity 0.1s; z-index: 999; }
  </style>
</head>
<body>

<div class="sparkles" id="sparkles"></div>
<div id="flash"></div>

<div class="card">
  <div class="faces-row">
    <div class="face-ring"><img class="face-img" src="matte.jpg" alt="Matte"/></div>
    <div class="face-ring"><img class="face-img" src="vilma.jpg" alt="Vilma"/></div>
    <div class="face-ring"><img class="face-img" src="Alex.jpg" alt="Alex"/></div>
  </div>

  <h1>ðŸª© RICKEDYROLL!</h1>
  <p>NU TA EN SHOT!! ðŸ¥ƒðŸ”¥</p>

  <div class="btn-row">
    <button id="shotBtn">TRYCK PÃ… MIG FÃ–R SURPRISE</button>
  </div>

  <div class="stripes"></div>
</div>

<script>
let clicked = false;
document.getElementById('shotBtn').addEventListener('click', () => {
  if (!clicked) {
    clicked = true;
    document.getElementById('shotBtn').textContent = 'ðŸ¥ƒ SKÃ…L!!';
    spawnBurst('#f5c518', '#e0399e');
    bigFlash('rgba(245,197,24,0.4)');
    setTimeout(() => {
      window.open('https://www.youtube.com/watch?v=oHg5SJYRHA0', '_blank');
    }, 400); // liten fÃ¶rdrÃ¶jning sÃ¥ man hinner se effekterna
  }
});

function bigFlash(color) {
  const fl = document.getElementById('flash');
  fl.style.background = color; fl.style.opacity = '1';
  setTimeout(() => fl.style.opacity = '0', 130);
}

const container = document.getElementById('sparkles');
const colors = ['#f5c518','#e8630a','#e0399e','#7b2d8b','#fff','#a8edea'];
for (let i = 0; i < 40; i++) {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = Math.random()*100+'vw';
  s.style.width = s.style.height = (Math.random()*6+3)+'px';
  s.style.background = colors[Math.floor(Math.random()*colors.length)];
  s.style.animationDuration = (Math.random()*6+4)+'s';
  s.style.animationDelay = (Math.random()*8)+'s';
  container.appendChild(s);
}
function spawnBurst(c1, c2) {
  for (let i = 0; i < 20; i++) {
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random()*100+'vw';
    s.style.width = s.style.height = (Math.random()*10+5)+'px';
    s.style.background = Math.random()>0.5 ? c1 : c2;
    s.style.animationDuration = (Math.random()*2+1.5)+'s';
    s.style.animationDelay = '0s';
    container.appendChild(s);
    setTimeout(() => s.remove(), 3500);
  }
}
</script>
</body>
</html>
